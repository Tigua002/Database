<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Console</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="icon" type="image/svg+xml"
        href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' fill='%2366B2FF' viewBox='0 0 24 24' stroke-width='1.5' stroke='%23333333' class='size-6'><path stroke-linecap='round' stroke-linejoin='round' d='M20.25 6.375c0 2.278-3.694 4.125-8.25 4.125S3.75 8.653 3.75 6.375m16.5 0c0-2.278-3.694-4.125-8.25-4.125S3.75 4.097 3.75 6.375m16.5 0v11.25c0 2.278-3.694 4.125-8.25 4.125s-8.25-1.847-8.25-4.125V6.375m16.5 0v3.75m-16.5-3.75v3.75m16.5 0v3.75C20.25 16.153 16.556 18 12 18s-8.25-1.847-8.25-4.125v-3.75m16.5 0c0 2.278-3.694 4.125-8.25 4.125s-8.25-1.847-8.25-4.125'/></svg>">
</head>

<body class="body2 flex">
    <div class="header flex">
        <a title="Home" href="../" class="navItem">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="#66B2FF"
                class="navImg">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="m2.25 12 8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" />
            </svg>

        </a>
        <a title="Databases" href="../databases/" class="navItem">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1" stroke="#66B2FF"
                class="navImg">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M20.25 6.375c0 2.278-3.694 4.125-8.25 4.125S3.75 8.653 3.75 6.375m16.5 0c0-2.278-3.694-4.125-8.25-4.125S3.75 4.097 3.75 6.375m16.5 0v11.25c0 2.278-3.694 4.125-8.25 4.125s-8.25-1.847-8.25-4.125V6.375m16.5 0v3.75m-16.5-3.75v3.75m16.5 0v3.75C20.25 16.153 16.556 18 12 18s-8.25-1.847-8.25-4.125v-3.75m16.5 0c0 2.278-3.694 4.125-8.25 4.125s-8.25-1.847-8.25-4.125" />
            </svg>
        </a>
        <a title="Consoles" href="" class="navItem">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1" stroke="#66B2FF"
                class="navImg">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="m6.75 7.5 3 2.25-3 2.25m4.5 0h3m-9 8.25h13.5A2.25 2.25 0 0 0 21 18V6a2.25 2.25 0 0 0-2.25-2.25H5.25A2.25 2.25 0 0 0 3 6v12a2.25 2.25 0 0 0 2.25 2.25Z" />
            </svg>

        </a>

    </div>

    <div class="consoleBody">

        <div class="ConsoleHeader flex"></div>
        <div class="flex consoleDiv">

            <div id="consoleOutput"></div>
            <div id="consoleError"></div>
            <div id="consoleBtns">
                <h1 id="serverStatus">Status: </h1>
                <h1 id="status">
                    <p id="statusText">Live</p>
                    <p class="statusIndic"></p>
                </h1>
                <button type="button" class="consoleOpt" id="start">Start server</button>
                <button type="button" class="consoleOpt" id="rerun">Restart server</button>
                <button type="button" class="consoleOpt" id="stop">Stop server</button>
                <button type="button" class="consoleOpt" id="restart">Git Pull</button>
                <div type="button" id="Settings" class="flex">
                    
                    <p class="settingsText">Server Settings</p>
                </div>
                <div class="settingsDiv">
                    <h1 class="settingsTitle">GITHUB LINK:</h1>
                    <input class="SettingsInputs" title="Github Link" id="GLink" type="text" value="https://github.com/Tigua002/WebChat">
                    <h1 class="settingsTitleHalf">PORT:</h1>
                    <h1 class="settingsTitleHalf">Domain:</h1>
                    <input class="SettingsInputsHalf" title="PORT" type="number" id="port" value="6000">
                    <input class="SettingsInputsHalf" title="domain" type="text" id="domain" value="dataspot.gusarov.site">
                    <h1 class="settingsTitle">EMAIL STATUS (recommended)</h1>
                    <input class="SettingsInputs" title="email" id="email" type="text" value="dataspot.example@gmail.com">
                    <button title="SAVE" class="settingsSave" type="button">SAVE</button>
                </div>


            </div>
        </div>
    </div>
</body>
<script src="console.js"></script>

</html>
